<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="./style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <div class="component">
      <div class="container">
        <img src="./images/image-product-mobile.jpg" alt="Image" class="image" aria-label="Product Image"/>
        <main class="mainContainer">
          <p class="typeText">Perfume</p>
          <section class="detailContainer">
            <h1 class="headText">Gabrielle Essence Eau De Parfum</h1>
            <h2 class="descText">
              A floral, solar and voluptuous interpretation composed by Olivier Polge,
              Perfumer-Creator for the House of CHANEL.
            </h2>
            <section class="priceContainer">
              <p>$149.99</p>
              <span><s>$169.99</s></span>
            </section>
            <button class="addButton">
              <img src="./images/icon-cart.svg" alt="Icon" />
              <p>Add to Cart</p>
            </button>
          </section>
        </main>
      </div>
    </div>
  </body>
</html>
